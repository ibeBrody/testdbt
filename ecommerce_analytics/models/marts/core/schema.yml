version: 2

models:
  - name: dim_customers
    description: "Customer dimension table with aggregated metrics and segmentation"
    columns:
      - name: customer_id
        description: "Unique identifier for each customer"
        tests:
          - unique
          - not_null
      - name: email
        description: "Customer email address"
        tests:
          - unique
          - not_null
      - name: total_orders
        description: "Total number of orders placed by customer"
        tests:
          - not_null
      - name: total_revenue
        description: "Total revenue generated by customer"
        tests:
          - not_null
      - name: customer_segment
        description: "Customer segmentation based on order frequency"
        tests:
          - not_null
          - accepted_values:
              values: ['No Orders', 'One-time Customer', 'Regular Customer', 'VIP Customer']
      - name: customer_status
        description: "Customer activity status"
        tests:
          - not_null
          - accepted_values:
              values: ['Active', 'At Risk', 'Inactive', 'Never Purchased']

  - name: dim_products
    description: "Product dimension table with sales performance metrics"
    columns:
      - name: product_id
        description: "Unique identifier for each product"
        tests:
          - unique
          - not_null
      - name: product_name
        description: "Product name"
        tests:
          - not_null
      - name: total_quantity_sold
        description: "Total quantity sold across all orders"
        tests:
          - not_null
      - name: total_revenue
        description: "Total revenue generated by product"
        tests:
          - not_null
      - name: sales_performance
        description: "Sales performance category"
        tests:
          - not_null
          - accepted_values:
              values: ['No Sales', 'Low Seller', 'Medium Seller', 'High Seller']

  - name: fact_orders
    description: "Order fact table with customer order sequence and timing analysis"
    columns:
      - name: order_id
        description: "Unique identifier for each order"
        tests:
          - unique
          - not_null
      - name: customer_id
        description: "Foreign key to customer dimension"
        tests:
          - not_null
      - name: order_date
        description: "Date when order was placed"
        tests:
          - not_null
      - name: customer_order_number
        description: "Sequential order number for each customer"
        tests:
          - not_null
      - name: order_type
        description: "Whether this is first order or repeat order"
        tests:
          - not_null
          - accepted_values:
              arguments:
                values: ['First Order', 'Repeat Order', 'Cancelled Order']